<div class="section">
    <div class="row">
        <h1 id="title">Experiencia</h1>

        <div class="col-md-10"></div>
        <div class="col-md-2 mb-3" *ngIf="isLogged">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp"><i class="bi bi-plus-lg"> Nueva</i></button>
        </div>
    </div>

    <ul class="items-list">
        <li *ngFor="let exp of experiencia">
            <div class="card mb-3 card_focus" style="max-width: 40rem; height: 100%">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <div class="card mb-3 d-flex" style="max-width: 100%; height: 100%">
                            <div class="card-body">
                                <img class="logo-image" [src]="exp.image">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{exp.title}}</h5>
                            <p class="card-text">
                                {{exp.description}}
                            </p> 
                            
                            <div class="mb-3" *ngIf="isLogged" >
                            <button type="button" class="btn btn-dark btn-edit" routerLink="/editexp/{{exp.id}}">
                                <i class="bi bi-pencil-fill"> Editar</i>
                            </button>
                            <button type="button" class="btn btn-danger btn-edit" (click)="borrar(exp.id)">
                                <i class="bi bi-trash"> Borrar</i>
                            </button>
                        </div>

                        </div>

                    </div>
                </div>
            </div>
        </li>
    </ul>

</div>
