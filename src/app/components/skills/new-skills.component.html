<div class="col-sm-12">
    <h1 class="m-5">Agregar Skill</h1>

    <form (ngSubmit)="onCreate()" class="m-5" novalidate #f="ngForm">
        <div class="form-group mb-3">
            <label for="title">TÃ­tulo: </label>
            <input type="text" class="form-control" id="titulo" name="title" [(ngModel)]="title" required>
        </div>

        <div class="form-group mb-3">
            <label for="per">Porcentaje (%): </label>
            <select class="form-control" id="per" name="per" [(ngModel)]="per" required>
                <option>10%</option>
                <option>25%</option>
                <option>50%</option>
                <option>75%</option>
                <option>100%</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">CREAR</button>
    </form>
</div>
